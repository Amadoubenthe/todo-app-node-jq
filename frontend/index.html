<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Todo app JQuery</title>
</head>
<body>
    <div class="container-fluid bg">
        <h1 class="title">Todo app</h1>
        <div class="todo-container">
            <form class="card form" method="post">
                <div class="input-container"><input type="text" name="todoName" id="todoName" placeholder="Ajouter une todo ..."></div>
                <button type="submit" class="btn btn-primary mt-1">Add +</button>
            </form>

            <div id="todos" class="card">
                <div class="todo-element completed-task"> 
                    <div class="flex">
                        <span>
                            <input type="checkbox" name="" id="">
                        </span>
                        <div>
                            <p>Learn react</p>
                            <span class="date">Cr√©er le: 14-07-2025</span>
                        </div>
                    </div>
                    <span>
                        <div class="hidden-remove">
                            <i class="fa-solid fa-trash"></i>
                        </div>
                        <div class="hidden-edit">
                            <i class="fa-solid fa-pen"></i>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
